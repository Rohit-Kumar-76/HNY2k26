<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #000428, #004e92);
            height: 100vh;
            overflow: hidden;
            font-family: Arial;
            color: white;
        }

        /* LIGHTS */
        .lights {
            position: fixed;
            display: flex;
            justify-content: space-evenly;
            z-index: 5
        }

        .lights.top {
            top: 0;
            left: 0;
            width: 100%
        }

        .lights.left {
            top: 0;
            left: 0;
            height: 100%;
            width: 40px;
            flex-direction: column
        }

        .lights.right {
            top: 0;
            right: 0;
            height: 100%;
            width: 40px;
            flex-direction: column
        }

        .bulb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: blink 1.5s infinite alternate;
        }

        .bulb:nth-child(1) {
            background: red
        }

        .bulb:nth-child(2) {
            background: yellow
        }

        .bulb:nth-child(3) {
            background: lime
        }

        .bulb:nth-child(4) {
            background: cyan
        }

        .bulb:nth-child(5) {
            background: magenta
        }

        .party .bulb {
            animation: blink .25s infinite alternate
        }

        @keyframes blink {
            from {
                box-shadow: 0 0 5px
            }

            to {
                box-shadow: 0 0 20px 10px
            }
        }

        /* WELCOME */
        .welcome {
            text-align: center;
            margin-top: 100px;
            z-index: 10;
            position: relative
        }

        .welcome h1 {
            font-size: 45px;
            text-shadow: 0 0 25px gold
        }

        /* RIBBON */
        .ribbon {
            margin: 60px auto;
            width: 260px;
            height: 60px;
            background: linear-gradient(45deg, #ff0000, #b30000);
            line-height: 60px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            animation: pulse 1.3s infinite;
            box-shadow: 0 0 30px red;
            z-index: 10;
            position: relative;
        }

        @keyframes pulse {
            50% {
                transform: scale(1.08)
            }
        }

        .ribbon.hide {
            animation: buttonOut .4s forwards
        }

        @keyframes buttonOut {
            to {
                transform: scale(0);
                opacity: 0
            }
        }

        /* CARD */
        .card {
            display: none;
            width: 75%;
            max-width: 520px;
            margin: 0 auto;
            padding: 35px;
            background: linear-gradient(135deg, rgba(255, 255, 255, .18), rgba(255, 255, 255, .05));
            backdrop-filter: blur(12px);
            border-radius: 25px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, .6);
            box-shadow: 0 0 40px gold;
            animation: openCard 1s ease forwards;
            z-index: 10;
            position: relative;
        }

        @keyframes openCard {
            from {
                transform: scaleY(0) rotateX(90deg);
                opacity: 0
            }

            to {
                transform: scaleY(1) rotateX(0);
                opacity: 1
            }
        }

        .card h2 {
            color: gold;
            font-size: 38px
        }

        .card p {
            font-size: 18px
        }

        .from {
            margin-top: 20px;
            text-align: right
        }

        /* STARS */
        .star {
            position: absolute;
            color: white;
            font-size: 14px;
            animation: fall linear forwards
        }

        @keyframes fall {
            from {
                top: -20px
            }

            to {
                top: 110vh;
                opacity: 0
            }
        }

        /* DJ */
        .dj {
            position: absolute;
            top: -120px;
            width: 6px;
            height: 120px;
            animation: move linear forwards
        }

        @keyframes move {
            to {
                top: 120vh
            }
        }

        .drone {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: cyan;
            box-shadow: 0 0 15px cyan
        }

        /* ðŸš€ ROCKET */
        .rocket {
            position: absolute;
            bottom: -40px;
            width: 6px;
            height: 35px;
            background: linear-gradient(to top, gold, orange);
            box-shadow: 0 0 15px gold;
            animation: rocketFly linear forwards;
            z-index: 6;
        }

        @keyframes rocketFly {
            to {
                bottom: 110vh
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1
        }
    </style>
</head>

<body>

    <div class="lights top">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>
    <div class="lights left">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>
    <div class="lights right">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>

    <div class="welcome">
        <h1>ðŸŽ‰ Thanks To Open ðŸŽ‰</h1>
        <p id="msg">Click ribbon to open your surprise</p>
    </div>

    <div class="ribbon" onclick="openCard()">ðŸŽ€ OPEN CARD ðŸŽ€</div>

    <div class="card" id="card">
        <h2 id="typeTitle"></h2>
        <p id="line1"></p>
        <p id="line2"></p>
        <p class="from" id="fromText"></p>
    </div>

    <canvas id="fw"></canvas>

    <script>
        const c = document.getElementById("fw"), ctx = c.getContext("2d");
        c.width = innerWidth; c.height = innerHeight;
        let particles = [];

        function firework(x, y) {
            for (let i = 0; i < 120; i++)
                particles.push({ x, y, dx: (Math.random() - .5) * 8, dy: (Math.random() - .5) * 8, life: 80, col: `hsl(${Math.random() * 360},100%,50%)` });
        }
        function yellowBlast(x, y) {
            for (let i = 0; i < 90; i++)
                particles.push({ x, y, dx: (Math.random() - .5) * 10, dy: (Math.random() - .5) * 10, life: 70, col: "yellow" });
        }
        (function animate() {
            ctx.clearRect(0, 0, c.width, c.height);
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.life--;
                ctx.fillStyle = p.col;
                ctx.fillRect(p.x, p.y, 3, 3);
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        })();

        /* Typing */
        function typeText(id, text, speed, cb) {
            let i = 0, el = document.getElementById(id);
            el.innerHTML = "";
            let t = setInterval(() => {
                el.innerHTML += text[i++];
                if (i === text.length) { clearInterval(t); cb && cb(); }
            }, speed);
        }
        function startTypingCard() {
            typeText("typeTitle", "ðŸŽ† Happy New Year ðŸŽ†", 80, () => {
                typeText("line1", "May this New Year bring you", 50, () => {
                    typeText("line2", "happiness, success & endless joy âœ¨", 50, () => {
                        typeText("fromText", "â€” From Rohit Mehta ðŸ’–", 60);
                    });
                });
            });
        }

        /* Effects */
        function startStars() {
            setInterval(() => {
                let s = document.createElement("div");
                s.className = "star"; s.innerHTML = "â˜…";
                s.style.left = Math.random() * 100 + "vw";
                s.style.animationDuration = 3 + Math.random() * 3 + "s";
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 6000);
            }, 120);
        }
        function djLight() {
            let d = document.createElement("div");
            d.className = "dj";
            d.style.left = Math.random() * 100 + "vw";
            d.style.background = `hsl(${Math.random() * 360},100%,50%)`;
            d.style.animationDuration = 1.5 + Math.random() + "s";
            document.body.appendChild(d);
            setTimeout(() => {
                let r = d.getBoundingClientRect();
                firework(r.left, r.top + 60);
                d.remove();
            }, 1200);
        }
        function droneShow() {
            for (let i = 0; i < 30; i++) {
                let dot = document.createElement("div");
                dot.className = "drone";
                dot.style.left = "50vw"; dot.style.top = "50vh";
                document.body.appendChild(dot);
                setTimeout(() => {
                    dot.style.transition = "2s";
                    dot.style.left = Math.random() * 100 + "vw";
                    dot.style.top = Math.random() * 40 + "vh";
                }, 100);
                setTimeout(() => dot.remove(), 4000);
            }
        }
        function launchRocket() {
            let r = document.createElement("div");
            r.className = "rocket";
            r.style.left = Math.random() * 90 + "vw";
            r.style.animationDuration = 1.5 + Math.random() + "s";
            document.body.appendChild(r);
            setTimeout(() => {
                let rect = r.getBoundingClientRect();
                yellowBlast(rect.left, rect.top);
                r.remove();
            }, 1500);
        }
        function dropFirecracker() {
            let s = document.createElement("div");
            s.className = "star"; s.innerHTML = "ðŸ”¥";
            s.style.left = Math.random() * 100 + "vw";
            s.style.animationDuration = "3s";
            document.body.appendChild(s);
            setTimeout(() => {
                let r = s.getBoundingClientRect();
                yellowBlast(r.left, r.top);
                s.remove();
            }, 2000);
        }

        function openCard() {
            document.getElementById("msg").innerText = "ðŸŽ Yoo! This is your surprise ðŸŽ";
            document.querySelector(".ribbon").classList.add("hide");
            setTimeout(() => {
                document.querySelector(".ribbon").style.display = "none";
                document.getElementById("card").style.display = "block";
                startTypingCard();
            }, 400);
            document.querySelectorAll(".lights").forEach(l => l.classList.add("party"));
            startStars();
            setInterval(() => firework(innerWidth / 2, innerHeight / 2), 900);
            setInterval(djLight, 200);
            setInterval(droneShow, 3000);
            setInterval(() => {
                for (let i = 0; i < 3; i++) {   // ðŸ”¥ 3 rockets at once
                    launchRocket();
                }
            }, 1200);  // â±ï¸ har 1.2 sec

            setInterval(dropFirecracker, 2300);
        }
    </script>

</body>

</html>
