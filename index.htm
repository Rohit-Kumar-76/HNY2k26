<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Year Celebration</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #000428, #004e92);
            height: 100vh;
            overflow: hidden;
            font-family: Arial;
            color: white;
        }

        /* LIGHTS */
        .lights {
            position: fixed;
            display: flex;
            justify-content: space-evenly;
            z-index: 5
        }

        .lights.top {
            top: 0;
            left: 0;
            width: 100%
        }

        .lights.left {
            top: 0;
            left: 0;
            height: 100%;
            width: 40px;
            flex-direction: column
        }

        .lights.right {
            top: 0;
            right: 0;
            height: 100%;
            width: 40px;
            flex-direction: column
        }

        .bulb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: blink 1.5s infinite alternate;
        }

        .bulb:nth-child(1) {
            background: red
        }

        .bulb:nth-child(2) {
            background: yellow
        }

        .bulb:nth-child(3) {
            background: lime
        }

        .bulb:nth-child(4) {
            background: cyan
        }

        .bulb:nth-child(5) {
            background: magenta
        }

        .party .bulb {
            animation: blink .25s infinite alternate
        }

        @keyframes blink {
            from {
                box-shadow: 0 0 5px
            }

            to {
                box-shadow: 0 0 20px 10px
            }
        }

        /* WELCOME */
        .welcome {
            text-align: center;
            margin-top: 100px;
            z-index: 10;
            position: relative
        }

        .welcome h1 {
            font-size: 45px;
            text-shadow: 0 0 25px gold
        }

        /* RIBBON */
        .ribbon {
            margin: 60px auto;
            width: 260px;
            height: 60px;
            background: linear-gradient(45deg, #ff0000, #b30000);
            line-height: 60px;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            animation: pulse 1.3s infinite;
            box-shadow: 0 0 30px red;
            z-index: 10;
            position: relative;
        }

        @keyframes pulse {
            50% {
                transform: scale(1.08)
            }
        }

        .ribbon.hide {
            animation: buttonOut .4s forwards
        }

        @keyframes buttonOut {
            to {
                transform: scale(0);
                opacity: 0
            }
        }

        /* üåü ATTRACTIVE CARD üåü */
        .card {
            display: none;
            width: 75%;
            max-width: 520px;
            margin: 0 auto;
            padding: 35px 30px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, .18),
                    rgba(255, 255, 255, .05));
            backdrop-filter: blur(12px);
            border-radius: 25px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, .6);
            box-shadow:
                0 0 40px rgba(255, 215, 0, .6),
                inset 0 0 25px rgba(255, 255, 255, .15);
            transform-origin: top;
            animation: openCard 1s ease forwards;
            z-index: 10;
            position: relative;
        }

        @keyframes openCard {
            from {
                transform: scaleY(0) rotateX(90deg);
                opacity: 0
            }

            to {
                transform: scaleY(1) rotateX(0);
                opacity: 1
            }
        }

        .card h2 {
            font-size: 38px;
            margin-bottom: 15px;
            color: gold;
            text-shadow: 0 0 20px gold;
        }

        .card p {
            font-size: 18px;
            line-height: 1.7;
        }

        .card .from {
            margin-top: 20px;
            font-size: 16px;
            opacity: .9;
        }

        /* STARS */
        .star {
            position: absolute;
            color: white;
            font-size: 14px;
            animation: fall linear forwards
        }

        @keyframes fall {
            from {
                top: -20px;
                opacity: 1;
            }

            to {
                top: 110vh;
                opacity: 0;
            }
        }


        /* DJ */
        .dj {
            position: absolute;
            top: -120px;
            width: 6px;
            height: 120px;
            opacity: .8;
            animation: move linear forwards
        }

        @keyframes move {
            to {
                top: 120vh
            }
        }

        .drone {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: cyan;
            box-shadow: 0 0 15px cyan
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1
        }

        /* üì± MOBILE RESPONSIVE FIX */
        @media (max-width: 768px) {

            .welcome {
                margin-top: 60px;
                padding: 0 10px;
            }

            .welcome h1 {
                font-size: 30px;
            }

            .ribbon {
                width: 85%;
                height: 55px;
                font-size: 18px;
            }

            .card {
                width: 80%;
                padding: 25px 20px;
                border-radius: 20px;
            }

            .card h2 {
                font-size: 28px;
            }

            .card p {
                font-size: 16px;
            }

            .bulb {
                width: 18px;
                height: 18px;
            }

            .lights.left,
            .lights.right {
                width: 32px;
            }

            .dj {
                width: 10px;
                height: 160px;
            }

            .star {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="lights top">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>
    <div class="lights left">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>
    <div class="lights right">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>

    <div class="welcome">
        <h1>üéâ Thanks To Open üéâ</h1>
        <p>Click ribbon to open your surprise</p>
    </div>

    <div class="ribbon" onclick="openCard()">üéÄ OPEN CARD üéÄ</div>

    <div class="card" id="card">
        <h2>üéÜ Happy New Year üéÜ</h2>
        <p>
            May this New Year bring you<br>
            happiness, success & endless joy ‚ú®
        </p>
        <p class="from">‚Äî From Rohit Mehta üíñ</p>
    </div>

    <canvas id="fw"></canvas>

    <script>
        window.addEventListener("resize", () => {
            c.width = innerWidth;
            c.height = innerHeight;
        });


        const c = document.getElementById("fw"), ctx = c.getContext("2d");
        c.width = innerWidth; c.height = innerHeight; let particles = [];

        function firework(x = c.width / 2, y = c.height / 2) {
            for (let i = 0; i < 120; i++)
                particles.push({ x, y, dx: (Math.random() - .5) * 8, dy: (Math.random() - .5) * 8, life: 100, col: `hsl(${Math.random() * 360},100%,50%)` });
        }
        (function animate() {
            ctx.clearRect(0, 0, c.width, c.height);
            particles.forEach((p, i) => { p.x += p.dx; p.y += p.dy; p.life--; ctx.fillStyle = p.col; ctx.fillRect(p.x, p.y, 3, 3); if (p.life <= 0) particles.splice(i, 1) });
            requestAnimationFrame(animate);
        })();

        function startStars() {
            setInterval(() => {
                let s = document.createElement("div");
                s.className = "star";
                s.innerHTML = "‚òÖ";

                // ‚≠ê ALWAYS START FROM TOP
                s.style.left = Math.random() * 100 + "vw";
                s.style.top = "-20px";

                s.style.animationDuration = 3 + Math.random() * 3 + "s";
                document.body.appendChild(s);

                // üî• 40% chance mid-air blast
                if (Math.random() < 0.4) {
                    let blastTime = 1000 + Math.random() * 1500;
                    setTimeout(() => {
                        let rect = s.getBoundingClientRect();
                        firework(rect.left, rect.top);
                        s.remove();
                    }, blastTime);
                } else {
                    setTimeout(() => s.remove(), 7000);
                }
            }, 120);
        }


        function djLight() {
            let d = document.createElement("div");
            d.className = "dj";
            d.style.left = Math.random() * 100 + "vw";
            d.style.background = `hsl(${Math.random() * 360},100%,50%)`;
            d.style.animationDuration = 1.5 + Math.random() * 1.5 + "s";
            document.body.appendChild(d);
            if (Math.random() < .5)
                setTimeout(() => { let r = d.getBoundingClientRect(); firework(r.left, r.top + 60); d.remove() }, 800 + Math.random() * 600);
            else setTimeout(() => d.remove(), 3000);
        }

        function droneShow() {
            for (let i = 0; i < 50; i++) {
                let dot = document.createElement("div");
                dot.className = "drone"; dot.style.left = "50vw"; dot.style.top = "50vh";
                document.body.appendChild(dot);
                setTimeout(() => { dot.style.transition = "2s"; dot.style.left = Math.random() * 100 + "vw"; dot.style.top = Math.random() * 40 + "vh" }, 100);
                setTimeout(() => dot.remove(), 4000);
            }
        }

        function openCard() {
            const ribbon = document.querySelector(".ribbon");
            ribbon.classList.add("hide");
            setTimeout(() => { ribbon.style.display = "none"; document.getElementById("card").style.display = "block" }, 400);
            document.querySelectorAll(".lights").forEach(l => l.classList.add("party"));
            startStars(); setInterval(() => firework(), 700); setInterval(djLight, 120); setInterval(droneShow, 2500);
        }
    </script>

</body>

</html>
